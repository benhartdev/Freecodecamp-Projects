<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Page Title -->
        <h1 id="title">Survey Form</h1>

        <!-- Short Explanation -->
        <p id="description">Please fill out this survey to help us improve our services.</p>

        <!-- Form Section -->
        <form id="survey-form">

            <!-- Name Input -->
            <label id="name-label" for="name">Name:</label>
            <input id="name" type="text" placeholder="Enter your name" required>

            <!-- Email Input -->
            <label id="email-label" for="email">Email:</label>
            <input id="email" type="email" placeholder="Enter your email" required>

            <!-- Number Input -->
            <label id="number-label" for="number">Age (optional):</label>
            <input id="number" type="number" placeholder="Enter your age" min="18" max="99">

            <!-- Dropdown Menu -->
            <label for="dropdown">What is your current role?</label>
            <select id="dropdown">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>

            <!-- Radio Buttons -->
            <p>Would you recommend our services?</p>
            <input type="radio" id="definitely" name="recommend" value="definitely">
            <label for="definitely">Definitely</label>
            <br>
            <input type="radio" id="maybe" name="recommend" value="maybe">
            <label for="maybe">Maybe</label>
            <br>
            <input type="radio" id="not-sure" name="recommend" value="not-sure">
            <label for="not-sure">Not Sure</label>

            <!-- Checkboxes -->
            <p>Which of the following features do you like? (Select all that apply)</p>
            <input type="checkbox" id="feature1" value="feature1">
            <label for="feature1">Feature 1</label>
            <br>
            <input type="checkbox" id="feature2" value="feature2">
            <label for="feature2">Feature 2</label>
            <br>
            <input type="checkbox" id="feature3" value="feature3">
            <label for="feature3">Feature 3</label>

            <!-- Textarea -->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" rows="4" placeholder="Enter your comments here..."></textarea>

            <!-- Submit Button -->
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
