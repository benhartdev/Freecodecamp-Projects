<!DOCTYPE html>
<html lang="fr">
    <head>

    <body>

                    <span style="--i:1;">V</span>
                    <span style="--i:2;">E</span> 
                    <span style="--i:3;">R</span>
                    <span style="--i:4;">I</span>
                    <span style="--i:5;">F</span>
                    <span style="--i:6;">I</span>
                    <span style="--i:7;">C</span>
                    <span style="--i:8;">A</span>
                    <span style="--i:9;">T</span>
                    <span style="--i:10;">E</span>
                    <span style="--i:11;">U</span>
                    <span style="--i:12;">R</span>
                    <span style="--i:13;">&nbsp;</span>
                    <span style="--i:14;">D</span> 
                    <span style="--i:15;">E</span> 
                    <span style="--i:16;">&nbsp;</span> 
                    <span style="--i:17;">P</span> 
                    <span style="--i:18;">A</span> 
                    <span style="--i:19;">L</span> 
                    <span style="--i:20;">I</span> 
                    <span style="--i:21;">N</span> 
                    <span style="--i:22;">D</span> 
                    <span style="--i:23;">R</span> 
                    <span style="--i:24;">O</span> 
                    <span style="--i:25;">M</span> 
                    <span style="--i:26;">E</span> 
                
                </div>
            </div> 
        </header>

        <main>
            <h2>Palindrome ou pas ?</h2>
            <div class="box">
                <label for="entreeTexte">Entrer du texte pour verifier si c'est un palindrome</label>
                <input id="entreeTexte" type="text" name="text" placeholder="Tapez votre texte ici <=="/>
                <button id="check-btn">Verifier</button>
            </div>
            <p id="resultat" style="display: hidden;"></p>
        </main>

        <footer>
